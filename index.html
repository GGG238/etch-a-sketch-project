<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="super-container">

        <div id="options" class="buttons">
            <button class="btn" id="erase" value="white">Erase</button>
            <button class="btn" id="resize">Resize grid</button>

            <div id="mode">
                <p>Draw mode</p>
                <form>
                    <label for="mouse-over"><input type="radio" name="action" id="mouse-over" value="mouseover" checked>Mouse over</label>
                    <label for="click"><input type="radio" name="action" id="mouse-click" value="click">Click</label>
                </form>
            </div>
    
            <button class="btn" id="btn-clear">Clear</button>
        </div>


        <div id="container"></div>

        <div id="color" class="buttons">
            <button class="btn" id="color-black" value="black" class="selected-color">Black</button>
            <button class="btn" id="color-random" value="random">Random color</button>
            
            <div id="specific-color">
                <p class="smaller-paragraph">Specific color</p>
                <div id="color-circle"></div>

                <div id="cont-draggable">
                    <div id="draggable">
                        <div style="box-sizing: border-box;
                                     border: 4px solid white;
                                     width: 16px; height: 16px;
                                     border-radius: 50%;
                                     display: flex;
                                     align-items: center;
                                     justify-content: center;">
                            <div style="box-sizing: border-box;
                                         border: 2px solid black;
                                         width: 8px;
                                         height: 8px;
                                         border-radius: 50%;">
                            </div>
                        </div>
                    </div>
                </div>
            
                <div id="abc">
                    <p class="smaller-paragraph">Lightness</p>
                    <div>
                        <button id="minus-btn">-</button>
                        <input type="number" value="50" id="lightness" min="0" max="100">
                        <button id="plus-btn">+</button>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
</body>
</html>
